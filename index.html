<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@500&display=swap" rel="stylesheet">
    <title>The Office Trivia Game</title>
</head>
<body>
    <div class="container">
    
        <h1><img class="banner" src="assets/images/TheOfficeLogo.jpg" alt="the office"><br> Trivia Game!</h1>

        <div id="inst">
            <p>You will have 60 seconds to answer 10 questions relating to the show "The Office". The game will end once the timer runs out. </p>
            <div>
                <h3>Click the 'Start' button to begin the game!</h3>
                <button id="start-btn">Start</button>
            </div>
        </div>


        <div class="game">
        <div id="time"></div>

        <div id="q1"></div>
        <div id="a1"></div>

        <div id="q2"></div>
        <div id="a2"></div>
        
        <div id="q3"></div>
        <div id="a3"></div>
        
        <div id="q4"></div>
        <div id="a4"></div>
        
        <div id="q5"></div>
        <div id="a5"></div>
        
        <div id="q6"></div>
        <div id="a6"></div>
        
        <div id="q7"></div>
        <div id="a7"></div>

        <div id="q8"></div>
        <div id="a8"></div>

        <div id="q9"></div>
        <div id="a9"></div>

        <div id="q10"></div>
        <div id="a10"></div>

        <div id="submit"></div>

        <div id="results"></div>
        <div id="correct"></div>
        <div id="incorrect"></div>
        <div id="unanswered"></div>
        <div id="cast"></div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    
</body>
</html>
