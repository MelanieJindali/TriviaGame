<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Office Trivia Game</title>
</head>
<body>
    <div class="container">

        <h1>The Office Trivia Game!</h1>
            <p>You will have 90 seconds to answer 10 questions relating to the show "The Office". The game will end once the timer runs out. </p>

            <div>
                <h3>Click the 'Start' button to begin the game!</h3>
                <button id="start-btn">Start</button>
            </div>

        <h2 id="time"></h2>
        <div id="game"></div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    
</body>
</html>
